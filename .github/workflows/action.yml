name: Run Tests

on:
  push:
    branches:
      - main 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9  

      - name: upgrade pip
        run: pip install --upgrade pip
      - name: Install dependencies
        run: pip install -r requirements.txt  

      - name: Run pytest
        run: pytest C:\Users\zeng\Desktop\exo1\tgithubaction\.github\workflows\action.yml
      
